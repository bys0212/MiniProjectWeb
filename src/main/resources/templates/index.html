<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mini SNS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="mini-sns-title">Mini SNS</div>
<div class="container">
    <!-- 1번 화면: 로그인 -->
    <div id="login" th:if="${user == null}">
        <div class="image">
            <img src="/images/default.png" alt="Profile"> <!-- 이미지 랜덤으로 돌리게 만들기 -->
        </div>
        <h2>로그인</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <a href="/register">회원가입</a>
        <p th:if="${error != null}" class="error" th:text="${error}"></p>
    </div>

    <!-- 로그인 후 화면 -->
    <div th:if="${user != null}">
        <div class="image">
            <img src="/images/default.png" alt="Profile">
        </div>
        <h2>환영합니다, <span th:text="${user.username}"></span>님!</h2>
        <form action="/logout" method="post">
            <button type="submit">로그아웃</button>
        </form>
    </div>

    <!-- 2번 화면: 게시글 표시 -->
    <div id="posts">
        <h3>게시물 목록</h3>
        <div th:each="post : ${posts}" class="post">
            <p><strong th:text="${post.user.username}"></strong>:
                <span th:text="${post.content}"></span></p>
        </div>
    </div>

    <!-- 3번 화면: 게시글 작성 -->
    <div id="postForm" th:if="${user != null}">
        <h3>게시글 작성</h3>
        <form action="/addpost" method="post">
            <textarea name="content" placeholder="내용을 입력하세요" required></textarea>
            <button type="submit">작성</button>
        </form>
    </div>
</div>
</body>
</html>
